  <style>
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white;

    }
    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    });
