name: kaiyun_sports_app
description: 开云体育Flutter应用 - 模拟官网功能，支持Android、iOS、Web多平台
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # 网络请求
  dio: ^5.3.2
  http: ^1.1.0
  dio_cache_interceptor: ^3.4.4
  dio_certificate_pinning: ^4.1.0
  
  # 状态管理
  provider: ^6.1.1
  get: ^4.6.6
  
  # 本地存储
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  flutter_secure_storage: ^9.0.0
  
  # 安全认证
  local_auth: ^2.1.6
  crypto: ^3.0.3
  encrypt: ^5.0.1
  
  # 网络连接
  connectivity_plus: ^5.0.1
  
  # 图片处理
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # 工具类
  intl: ^0.18.1
  url_launcher: ^6.2.1
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # 动画
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  
  # 表单验证
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # JSON处理
  json_annotation: ^4.8.1
  
  # 路由
  go_router: ^12.1.3
  
  # Toast提示
  fluttertoast: ^8.2.4
  
  # 加载指示器
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Akrobat
      fonts:
        - asset: assets/fonts/Akrobat-ExtraBold.otf
          weight: 800